<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousal</title>
    <link rel="stylesheet" href="img_carousal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    
</head>
<body>  
    <h1>IMAGE SLIDER</h1>
    <div class="container">
        <div class="im">
            <img src="i1.jfif" alt="image" width="100%" height="100%">
        </div>
        <div class="im">
            <img src="i2.jpg" alt="image" width="100%" height="100%">
        </div>
        <div class="im">
            <img src="i3.jfif" alt="image" width="100%" height="100%">
        </div>
        <div class="im">
            <img src="i4.jpg"  alt="image" width="100%" height="100%">
        </div>
        <div class="im">
            <img src="i5.jpg" alt="image" width="100%" height="100%">
        </div>       

        <div id="left">
            <img src="left.png" alt="image" onclick="show_img(-1)" width="50rem">
        </div>

        <div id="right">
            <img src="right.png" alt="image" onclick="show_img(1)" width="50rem">
        </div> 
        
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
 <script src="img_carousal.js"></script>
</body>
</html>
